<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <section class="container">
      <div class="box">
        <div class="recent-score">
          <h3>Recent Score</h3>
          <button id="refresh-btn" class="btn border">Refresh</button>
        </div>
        <ul class=" border" id="score-list">
        </ul>
      </div>
      <form class="add-score" id="form">
        <h3>Add your score</h3>
        <input id="name" type="text" placeholder="Your Name" required>
        <input id="score" type="number" placeholder="Your Score" required>
        <button id="submit" class="btn  border" type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
